    <!-- jQuery -->

    <script src='./js/vendor/jquery-audivid.js'></script>

    <!-- SoundManager2 -->
    <script src="js/vendor/soundmanager2-jsmin.js"></script>
    <script type="text/javascript" src="js/vendor/inlineplayer.js"></script>
    <script>
      soundManager.setup({
        debugMode: false,
        debugFlash:false,
        wmode: transparent,
        url: 'swf/',
        onready: function() {
          var introSound = soundManager.createSound({
            id: 'introSound',
            url: 'sounds/bmt/bmt-fx-02.mp3'
          });
          introSound.play();
        },
        ontimeout: function() {
          // Hrmm, SM2 could not start. Missing SWF? Flash blocked? Show an error, etc.?
        }
      });
    </script>
