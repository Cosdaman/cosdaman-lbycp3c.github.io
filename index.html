<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:50%; height:50%; margin: 0 auto">
    <!-- Indicators -->
    <ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/text1.png" alt="text1">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="images/text2.png" style="height: 100%" alt="text2">
        <div class="carousel-caption">
        </div>
      </div>
    
      <div class="item">
        <img src="images/text3.png" style="height: 100%" alt="text3">
        <div class="carousel-caption">
        </div>
      </div>
	  
	  <div class="item">
        <img src="images/text4.png" style="height: 100%" alt="text4">
        <div class="carousel-caption">
        </div>
      </div>
	  
	  <div class="item">
        <img src="images/raymond.png" style="height: 50%" alt="text4">
        <div class="carousel-caption">
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
