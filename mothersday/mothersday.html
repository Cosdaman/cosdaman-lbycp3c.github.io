<!DOCTYPE html>
<html>
<head>
     <title>Mother's Day</title>
     <script>
		window.onload = choosePic;
		var myPix = new Array("images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg","images/5.jpg","images/6.jpg","images/7.jpg");

		function choosePic() {
			var randomNum = Math.floor(Math.random() * myPix.length);
			document.getElementById("myPicture").src = myPix[randomNum];
			}
	 </script>
</head>
<center>
<body>
	<h1>Happy Mother's Day from Kevin</h1>
    <img src="images/spacer.gif" id="myPicture" alt="some image"><center>
</body>
